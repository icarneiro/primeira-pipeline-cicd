name: CI-CD
on:
  push: 
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Getting the code
      uses: actions/checkout@v5.0.0
    - name: Docker login
      uses: docker/login-action@v3.6.0
      with:
        username: ${{ secret.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
